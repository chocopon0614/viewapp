<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html ng-app="ViewApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.8.2/css/all.css">
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" >
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.16.0/css/mdb.min.css">
 
</head>

<body>
<!--Navbar -->
 <nav class="mb-1 navbar navbar-expand-lg navbar-dark info-color">
      <div class="container-fluid">

        <!-- Brand -->
        <a class="navbar-brand waves-effect" href="/#!/">
          <strong>HOME</strong>
        </a>

        <!-- Collapse -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Links -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

          <!-- Left -->
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link waves-effect" href="/#!/linechart"><i class="fas fa-chart-line"></i>Line</a>
            </li>
            <li class="nav-item">
              <a class="nav-link waves-effect" href="/#!/barchart"><i class="fas fa-chart-bar"></i>Bar</a>
            </li>
            <li class="nav-item">
              <a class="nav-link waves-effect" href="/#!/radarchart"><i class="fas fa-star"></i>Radar</a>
            </li>
          </ul>
        </div>
 </nav>
<!--/.Navbar -->

 <div class="container my-5 py-5 z-depth-1">

  
  <!--Section: Content-->
  <section class="text-center px-md-5 mx-md-5 dark-grey-text">
    
    <div class="row mb-5">
      <div class="col-md-42 mx-auto">
        <div class="view mb-12 pb-2" >
          <img src="pic/connection.png" class="img-fluid" alt="smaple image">
        </div>
      </div>
    </div>

    <h3 class="font-weight-bold mb-4 pb-2">Complete the connection.</h3>
    
    <p class="text-center mx-auto mb-4 pb-2">Your access token will be expired in about 120 minutes. If the token is expired, please connect again.</p>
    
    <a href ="/viewapp/#!/">
    <button type="button" class="btn btn-deep-purple btn-rounded">Return</button>
    </a>

  </section>
  <!--Section: Content-->

  
 </div>
 
 <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
 <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
 <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
 <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.16.0/js/mdb.min.js"></script>
 
  <script type="text/javascript">
      var queryStr = window.location.hash.slice(1);
      queries = {};

      queryStr.split('&').forEach(function(queryStr) {
         var queryArr = queryStr.split('=');
         queries[queryArr[0]] = queryArr[1];
      });

      localStorage.setItem('token', queries['access_token']);

  </script>
 
 
</body>
</html>
